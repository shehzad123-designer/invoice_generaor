<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-6 form-container sign-in-container" id="sign-in-form">
                <form action="#" class="text-left" id="login-form">
                    <img src="img/ft black.png" alt="" class="my-4" style="width: 240px;height: 70px;">

                    <div class="form-group mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="johnmartin07@gmail.com"
                            required />
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="form-group mb-1 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="********" required
                            minlength="8" />
                        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        <i class="fas fa-eye-slash toggle-icon" id="togglePassword"></i>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="form-group mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                            <label class="custom-control-label " for="rememberMe"
                                style="margin-left: -115px; font-size: 12px;margin-top: 12px;">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn blue-btn mt-4" id="login-btn">Login</button>
                    <div class="text-center w-100 my-4">
                        <a href="forgot.html" id="forgot-password-link">
                            <i class="fas fa-lock" style="color: #555353;"></i> Forgot your password?
                        </a>
                    </div>
                </form>
            </div>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h5>Streamline Your Orders from Invoice to Delivery</h5>
                    <!-- <img src="./img/Modern VR technolgy with headset.png" alt="" class="img"> -->
                    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                        type="module"></script>

                    <dotlottie-player src="https://lottie.host/b70ca053-4ee0-4a9b-b1e4-0304d9a4d505/NfURI6uXKf.json"
                        background="transparent" speed="1" style="width: 350px; height: 350px;" loop
                        autoplay></dotlottie-player>

                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://lottie.host/5da40bf1-867e-417e-ad44-1b63d4b82932/zn2Y8qg1M0.json"></script>
    <script src="script.js"></script>
    <script src="pass.js"></script>



</body>

</html>
