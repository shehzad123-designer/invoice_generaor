<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-6 form-container sign-in-container" id="new-password-form">
                <form action="#">
                    <img src="img/DANACO.png" alt="" class="mb-4">

                    <div class="form-group mb-2 position-relative">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" id="new-password" class="form-control mb-2" placeholder="********" />
                        <i class="fas fa-eye-slash toggle-icon" id="toggleNewPassword"></i>
                    </div>

                    <div class="form-group mb-2 position-relative">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control mb-2" placeholder="********" />
                        <i class="fas fa-eye-slash toggle-icon" id="toggleConfirmPassword"></i>
                    </div>

                    <button type="button" class="btn blue-btn mt-3" id="save-password-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h5>Streamline Your Orders from Invoice to Delivery</h5>

                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://lottie.host/5da40bf1-867e-417e-ad44-1b63d4b82932/zn2Y8qg1M0.json"></script>
    <script src="script.js"></script>
    <script src="pass.js"></script>
</body>

</html>
