    <link rel="stylesheet" href="style.css">
</head>

<body>

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse pt-4" id="navbarSupportedContent">
                <ul class="navbar-nav ms-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="quotation.html">
                            <i class="fas fa-file-invoice" style="margin-right: 8px;"></i> Quotation
                        </a>
                    </li>
                    <li class="nav-item  mx-4">
                        <a class="nav-link" href="invoice.html">
                            <i class="fas fa-ticket-alt" style="margin-right: 8px;"></i> Invoice & Delivery
                        </a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="customer.html">
                            <i class="fas fa-user" style="margin-right: 8px;"></i> Customer Data
                        </a>
                    </li>
                    <li class="nav-item active mx-4">
                        <a class="nav-link" href="product.html">
                            <i class="fas fa-boxes" style="margin-right: 8px;"></i> Products
                        </a>
                    </li>
                </ul>

                <div class="dropdown ml-auto">
                    <a class="nav-link d-flex align-items-center" href="#" id="profileDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXJr-fGkiy1DE5A0JNOkcmCNGcXuQXdzENZA&s"
                            alt="" class="rounded-circle" width="50" height="50">
                        <div class="ml-1">
                            <span class="d-block font-weight-bold fs-2">Shehzad Khot</span>
                            <span class="d-block text-muted">Technical Officer</span>
                        </div>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-envelope mr-2"></i> Danaco@gmail.com</a>
                        <a class="dropdown-item" href="reset.html"><i class="fas fa-key mr-2"></i> Reset Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                    </div>
                </div>

            </div>
        </nav>

        <section class="p-3">
            <!-- Tally Section-->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="d-flex align-items-center bg-light p-3 rounded">
                        <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; margin-right: 15px;">
                            <i class="fas fa-money-bill-wave fa-1x text-white"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">Revenue Generated</h5>
                            <h3 class="font-weight-bold text-black mb-0">KWD 12,345</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center bg-light p-3 rounded">
                        <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; margin-right: 15px;">
                            <i class="fas fa-box fa-1x text-white"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">Total Product Sales</h5>
                            <h3 class="font-weight-bold text-black mb-0">10,000</h3>
                        </div>
                    </div>
                </div>
            </div>
            
<!----------------Tally Section UI End---------->
            <div class="row mb-3">
                <div class="col-6 d-flex">
                    <input type="text" id="productSearch" class="form-control" placeholder="Search for a product...">
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Add Product</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-bordered mt-4">
                        <thead class="thead-dark">
                            <tr>
                                <th>S.No</th>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal Form -->
        <div class="modal fade" id="userForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="myForm">
                            <div class="inputField">
                                <div>
                                    <label for="productid">Product Id:</label>
                                    <input type="number" name="" id="productid" minlength="4" maxlength="4" required>
                                </div>
                                <div>
                                    <label for="productname">Product Name:</label>
                                    <input type="text" name="" id="productname" required>
                                </div>
                                <div>
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" name="" id="quantity" required>
                                </div>
                                <div>
                                    <label for="unit">Unit Price:</label>
                                    <input type="number" name="" id="unit" required>
                                </div>
                                <div>
                                    <label for="date">Date:</label>
                                    <input type="date" name="" id="date" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="product.js"></script>
    <script src="script.js"></script>
</body>

</html>
